version: '2'
services:
  auth:
    image: gloverac/hexauth:latest
    ports:
     - "8000:8000"
    depends_on:
     - database-hexology
    environment:
     - DATABASE_HOST=database-hexology
  hexo:
    image: gloverac/hexweb:latest
    ports:
     - "80:3000"
    depends_on:
     - database-hexology
     - auth
    environment:
     - DATABASE_HOST=database-hexology
     - AUTH_HOST=auth
  database-hexology:
    image: gloverac/hexdb:latest